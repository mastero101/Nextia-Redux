<ion-header>
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><img class="logo" src="../../assets/icon/logo.png" alt=""></ion-title>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="titles">Waifus</h1>
  <ion-card>
  <ion-slides>
    <ion-slide>
      <img [src]="imageUrls[6]" *ngIf="imageUrls[6]">
    </ion-slide>
    <ion-slide>
      <img [src]="imageUrls[7]" *ngIf="imageUrls[7]">
    </ion-slide>
    <ion-slide>
      <img [src]="imageUrls[8]" *ngIf="imageUrls[8]">
    </ion-slide>
  </ion-slides>
  </ion-card>
</ion-content>

<ion-content>
  <h1 class="titles">Waifus</h1>
  <ion-card>
  <ion-slides>
    <ion-slide>
      <img [src]="imageUrls[3]" *ngIf="imageUrls[3]">
    </ion-slide>
    <ion-slide>
      <img [src]="imageUrls[4]" *ngIf="imageUrls[4]">
    </ion-slide>
    <ion-slide>
      <img [src]="imageUrls[5]" *ngIf="imageUrls[5]">
    </ion-slide>
  </ion-slides>
  </ion-card>
</ion-content>

<ion-content>
  <h1 class="titles">Waifus I</h1>
  <ion-card>
  <ion-slides>
    <ion-slide *ngFor="let imageUrl of imageUrls">
      <img [src]="imageUrl" *ngIf="imageUrl">
    </ion-slide>
  </ion-slides>
  <ion-infinite-scroll (ionInfinite)="loadMoreImages($event)" *ngIf="hasMoreImages">
  </ion-infinite-scroll>
  </ion-card>
</ion-content>
